<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .custom-error-page {
    height: 100vh;
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  .dialog {
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    background-color: white;
    padding: 32px;
  }

  .container {
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  #image404 {
    border-radius: 3px;
    height: 400px;
    width: auto;
  }

  #home-button {
    text-decoration: none;
    font-weight: bold;
  }
  </style>
</head>

<body class="custom-error-page">
  <div class="dialog">
    <div class="container">
      <img id="image404" src="/images/404image.jpeg">
      <h1>Sorry, we can't find this page!</h1>
      <a href="/" id="home-button">SNOWSQUAD</a>
      <br>
      <br>
    </div>
  </div>
</body>
</html>
